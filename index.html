<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Page</title>
  <style>
    /* 全体のリセットとベーススタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fafafa;
      color: #333;
      line-height: 1.5;
    }
    /* コンテナ設定 */
    .container {
      max-width: 100%;
      padding: 20px;
    }
    /* ヘッダーテキスト */
    .header-text {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    /* 画像のレスポンシブ設定 */
    .image-container {
      width: 100%;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    /* ハッシュタグテキスト（ページ上表示用） */
    .hashtag-text {
      margin: 20px 0;
      font-size: 1.2em;
      white-space: normal; /* 改行を無視して1行に表示 */
    }
    /* X投稿リンクのスタイル */
    .tweet-link {
      font-size: 1em;
      text-decoration: none;
      color: #007BFF;
    }
    .tweet-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダーテキスト -->
    <div class="header-text">
      <p>
        お店の画像と＃をSNSに投稿しよう！<br>
        ドンキ別館レジで投稿画面見せてドンペングッズをGET！<br>
        SNSなら何でもOK！
      </p>
      <p>
        Post the photo and # below on any SNS<br>
        Lets get original goods!
      </p>
    </div>
    
    <!-- ハッシュタグテキストとX投稿リンクを1行にまとめる -->
    <div class="hashtag-text" id="hashtagText">
      #ジハン・キホーテ  #ジハンキホーテ  #JIHANQUIJOTE <a class="tweet-link" 
      href="https://x.com/intent/tweet?text=%23%E3%82%B8%E3%83%8F%E3%83%B3%E3%83%BB%E3%82%AD%E3%83%9B%E3%83%BC%E3%83%86%20%20%23%E3%82%B8%E3%83%8F%E3%83%B3%E3%82%AD%E3%83%9B%E3%83%BC%E3%83%86%20%20%23JIHANQUIJOTE%0A%E3%83%89%E3%83%B3%E3%82%AD%E6%B8%8B%E8%B0%B7%E6%9C%AC%E5%BA%97%E3%81%AE%E5%90%91%E3%81%84%E3%81%AB%E3%82%AA%E3%83%BC%E3%83%97%E3%83%B3%EF%BC%81%0AOpened%20across%20from%20Donki%20ShibuyaHonten%21" 
      target="_blank" rel="noopener noreferrer"><br>
      【Post on Ｘ , Ｘでポストする】
      </a>
    </div>
    
    <!-- 画像表示 -->
    <div class="image-container">
      <img src="images/jihanki_sns_lp.png" alt="Images">
    </div>
  </div>
</body>
</html>
