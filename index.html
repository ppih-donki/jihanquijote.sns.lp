<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Page</title>
  <style>
    /* 全体のリセットとベーススタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fafafa;
      color: #333;
      line-height: 1.5;
    }
    /* コンテナ設定 */
    .container {
      max-width: 100%;
      padding: 20px;
    }
    /* ヘッダーテキスト */
    .header-text {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    /* 画像のレスポンシブ設定 */
    .image-container {
      width: 100%;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    /* ハッシュタグテキスト */
    .hashtag-text {
      margin: 20px 0;
      font-size: 1.2em;
      white-space: pre-line;
    }
    /* ツイートリンクのスタイル */
    .tweet-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 1em;
      text-decoration: none;
      color: #007BFF;
    }
    .tweet-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダーテキスト -->
    <div class="header-text">
      <p>
        ジハン・キホーテの写真を#を付けてSNSに投稿しよう！投稿した画面をドンキ別館のレジで見せてオリジナルグッズをGET！<br>
        SNSなら何でもOK！
      </p>
      <p>
        Post the photo on any SNS with # below, and get original goods!
      </p>
      <!-- ツイートリンク -->
      <a class="tweet-link" href="https://x.com/intent/tweet?text=%23ジハン・キホーテ %23 ジハンキホーテ %23JIHANKIJOTE 渋谷のドンキの向かいにオープン！" target="_blank" rel="noopener noreferrer">Xでポストする</a>
    </div>
    
    <!-- ハッシュタグテキスト -->
    <div class="hashtag-text" id="hashtagText">
      #JIHANQUIJOTE  #ジハン・キホーテ  ＃ジハンキホーテ
    </div>
    
    <!-- 画像表示 -->
    <div class="image-container">
      <img src="images/jihanki_sns_lp.png" alt="Images">
    </div>
  </div>
</body>
</html>
