<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Page</title>
  <style>
    /* 全体のリセットとベーススタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fafafa;
      color: #333;
      line-height: 1.5;
    }
    /* コンテナ設定 */
    .container {
      max-width: 100%;
      padding: 20px;
    }
    /* ヘッダーテキスト */
    .header-text {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    /* 画像のレスポンシブ設定 */
    .image-container {
      width: 100%;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    /* ハッシュタグテキスト（ページ上表示用） */
    .hashtag-text {
      margin: 20px 0;
      font-size: 1.2em;
      white-space: pre-line;
    }
    /* X投稿リンクのスタイル */
    .tweet-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 1em;
      text-decoration: none;
      color: #007BFF;
    }
    .tweet-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダーテキスト -->
    <div class="header-text">
      <p>
        ジハン・キホーテの画像を＃をつけてをSNSに投稿しよう！<br>
        投稿画面をドンキ別館のレジで見せてオリジナルグッズをGET！<br>
        SNSなら何でもOK！
      </p>
      <p>
        Post the photo on any SNS with # below, and get original goods!
      </p>
    </div>
    
    <!-- ハッシュタグテキスト（ページ上の表示用） -->
    <div class="hashtag-text" id="hashtagText">
      #ジハン・キホーテ  #ジハンキホーテ  #JIHANQUIJOTE
     <!-- X投稿リンク -->
      <a class="tweet-link" 
         href="https://x.com/intent/tweet?text=%23ジハン・キホーテ%20%20%23ジハンキホーテ%20%20%23JIHANQUIJOTE%0Aドンキ渋谷本店の向いにオープン！%0AOpened%20across%20from%20Donki%20ShibuyaHonten%21" 
         target="_blank" 
         rel="noopener noreferrer">
         【Xでポストする】
      </a>
    </div>
    <!-- 画像表示 -->
    <div class="image-container">
      <img src="images/jihanki_sns_lp.png" alt="Images">
    </div>
  </div>
</body>
</html>
